		<script>

            document.getElementById("search").addEventListener("click", function () {
                var userInput = document.getElementById("field1").value;
								var result = foma_apply_down(myNet, userInput);
										if (typeof result[0] == 'undefined') {
											search(document.getElementById("field1").value)
										}
										else {
											var lines = result[0].split(",");
											var token = new Array;
													for(var i = 0; i < lines.length; i++) {
														token[i] = lines[i].split("[");
													}
											var stuff = token[0];
											search(stuff);
										}
            });

            document.addEventListener('keypress', function (e) {
                var key = e.which || e.keyCode;
                if (key === 13) {
                    var userInput = document.getElementById("field1").value;
										var result = foma_apply_down(myNet, userInput);

										if (typeof result[0] == 'undefined') {
											search(document.getElementById("field1").value)
										}
										else {
											var lines = result[0].split(",");
											var token = new Array;
													for(var i = 0; i < lines.length; i++) {
														token[i] = lines[i].split("[");
													}
											var stuff = token[0];
											search(stuff);
										}
                }
            });

			 var radio = document.getElementsByName("alpha");
