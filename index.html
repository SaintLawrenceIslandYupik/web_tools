<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Yupik</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type = "text/javascript" src = "yupik.js"></script>
</head>

<body>
    <div style="background-color: #ffffff; padding: 2px;">
        <p> Header </p>
    </div>

    <div style="background: #f0f0f0 repeat-x; padding: 25px">
        <div style="background: #ffffff; padding: 25px; text-align: center;">
            <textarea style="background-color: #ffffff;" rows="8" cols="120" name="field1" id="field1">Enter Text Here</textarea>
            <button class="button1" value="submit" id="button1">Enter</button>
        </div>
         
         <table>
           <tr align="left">
             <td><h4><a href="https://en.wikipedia.org/wiki/Latin_script">Latin</a></h4></td>
             <td><button class="button2" onclick="showHide()">[show]</button></td>
           </tr>
           <tr>
             <td><div id="showhide" style="text-align: left;"><div id="us_ess"></div></div></td>
           </tr>
           <tr align="left">
             <td><h4>Undoubled</h4></td>
             <td><button class="button2" onclick="showHide()">[show]</button></td>
           </tr>
           <tr>
             <td><div id="showhide" style="text-align: left;"><div id="ipa"></div></div></td>
           </tr>
         </table>
    </div>
    
    <div style="background-color: #ffffff; padding: 2px;">
        <p> Footer </p>
    </div>


		<table width="400">
		  <tr>
		  </tr>
		  <tr>
		    <td><div id="us_ess".dislay = "none"></div></td>
		  </tr>
		  <tr>
		    <td>Undoubled</td>
		    <td><div id="us_ess_undoubled"></div></td>
		  </tr>
		  <tr>
		    <td><a href="https://en.wikipedia.org/wiki/International_Phonetic_Alphabet">Phonetic (IPA)</a></td>
		    <td><div id="ipa"></div></td>
		  </tr>
		  <tr>
		    <td><a href="https://en.wikipedia.org/wiki/Americanist_phonetic_notation">Phonetic</a> <a href="https://www.degruyter.com/view/j/ling.1975.13.issue-152/ling.1975.13.152.39/ling.1975.13.152.39.xml?format=INT">(Krauss 1975)</a></td>
		    <td><div id="krauss1975"></div></td>
		  </tr>
		  <tr>
		    <td><a href="https://en.wikipedia.org/wiki/Americanist_phonetic_notation">Phonetic</a> <a href="http://lingdy.aacore.jp/en/elpr/publication-A2.html#A2-006">(Nagai 2001)</a></td>
		    <td><div id="nagai2001"></div></td>
		  </tr>
		  <tr>
		    <td><a href="https://en.wikipedia.org/wiki/Cyrillic_script">Кириллица</a></td>
		    <td><div id="ru_ess"></div></td>
		  </tr>
		  <tr>
		    <td>Latin Stress Patterning</td>
		    <td><div id="latin_stress"></div></td>
		  </tr>
		  <tr>
		    <td>IPA Stress Patterning</td>
		    <td><div id="ipa_stress"></div></td>
		  </tr>
		  <tr>
		    <td>Cyrillic Stress Patterning</td>
		    <td><div id="cyrillic_stress"></div></td>
		  </tr>
		</table>


		<script type = "text/javascript" src="controller.js"></script>
<script>
function showHide() {
    var x = document.getElementById('showhide');
    if (x.style.display === 'block') {
        x.style.display = 'none';
    } else {
        x.style.display = 'block';
    }
}
</script>

	</body> 

</html>
