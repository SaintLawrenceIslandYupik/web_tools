<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yupik</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="yupik.js"></script>
</head>

<body>
    <div style="background-color:#ffffff; padding:10px;">
        <h2>Central Siberian Yupik</h2>
    </div>

    <div style="background:#f0f0f0; padding:25px; padding-bottom:25px">

    <ul>
        <li>
            <a><label><input type="checkbox" class="chkbox"><span class="label-text">Latin</label></label></a>
        </li>
        <li>
            <a><label><input type="checkbox" class="chkbox"><span class="label-text">Undoubled</label></label></a>
        </li>
        <li class="dropdown">
            <a><label>Phonetic Transcription</label>
            <div class="dropdown-content">
                <a><label><input type="checkbox" class="chkbox"><span class="dropdown-label">Phonetic (IPA)</label></label></a>
                <a><label><input type="checkbox" class="chkbox"><span class="dropdown-label">Phonetic (Krauss)</label></label></a>
                <a><label><input type="checkbox" class="chkbox"><span class="dropdown-label">Phonetic (Nagai)</label></label></a>
            </div>
        </li>
        <li>
            <a><label><input type="checkbox" class="chkbox"><span class="label-text">Кириллица</label></label></a>
        </li>
        <li class="dropdown">
            <a><label>Stress Patterning</label>
            <div class="dropdown-content">
                <a><label><input type="checkbox" class="chkbox"><span class="dropdown-label">Latin Stress Patterning</label></label></a>
                <a><label><input type="checkbox" class="chkbox"><span class="dropdown-label">IPA Stress Patterning<label></label></a>
                <a><label><input type="checkbox" class="chkbox"><span class="dropdown-label">Cyrillic Stress Patterning</label></label></a>
            </div>
        </li>
    </ul>

        <div style="background:#ffffff; padding:25px; text-align:center;">
            <textarea style="background-color:#ffffff; width:80%; height:100px" name="field1" id="field1">Enter Text Here</textarea>
            <button class="button1" value="submit" id="button1">Enter</button>
        </div>

        <div style= "display:none" class="chkbox_div">
            <b><a class="link-text" href="https://en.wikipedia.org/wiki/Latin_script">Latin</a></b>
            <div id="us_ess"></div>
        </div>

        <p></p>

        <div style= "display:none" class="chkbox_div">
            <b>Undoubled</b>
            <div id="us_ess_undoubled"></div>
        </div>
   
        <p></p>

        <div style= "display:none" class="chkbox_div">
            <b><a class="link-text" href="https://en.wikipedia.org/wiki/International_Phonetic_Alphabet">Phonetic (IPA)</a></b>
            <div id="ipa"></div>
        </div>

        <p></p>

        <div style= "display:none" class="chkbox_div">
            <b><a class="link-text" href="https://en.wikipedia.org/wiki/Americanist_phonetic_notation">Phonetic</a> <a class="link-text" href="https://www.degruyter.com/view/j/ling.1975.13.issue-152/ling.1975.13.152.39/ling.1975.13.152.39.xml?format=INT">(Krauss 1975)</a></b>
            <div id="krauss1975"></div>
        </div>

        <p></p>
 
        <div style= "display:none" class="chkbox_div">
            <b><a class="link-text" href="https://en.wikipedia.org/wiki/Americanist_phonetic_notation">Phonetic</a> <a class="link-text" href="http://lingdy.aacore.jp/en/elpr/publication-A2.html#A2-006">(Nagai 2001)</a></b>
            <div id="nagai2001"></div>
        </div>

        <p></p>

        <div style= "display:none" class="chkbox_div">
            <b><a class="link-text" href="https://en.wikipedia.org/wiki/Cyrillic_script">Кириллица</a></b>
            <div id="ru_ess"></div>
        </div>

        <p></p>

        <div style= "display:none" class="chkbox_div">
            <b>Latin Stress Patterning</b>
            <div id="latin_stress"></div>
        </div>

        <p></p>
 
        <div style= "display:none" class="chkbox_div">
            <b>IPA Stress Patterning</b>
            <div id="ipa_stress"></div>
        </div>

        <p></p>

        <div style= "display:none" class="chkbox_div">
            <b>Cyrillic Stress Patterning</b>
            <div id="cyrillic_stress"></div>
        </div>

    </div>

    <div style="background-color:#ffffff; color:#444444; padding:5px;" align="center">
        <h6></h6>
    </div>

<script type="text/javascript" src="controller.js"></script>

<script>
event_count = 0

function showHide(event) {

    if (event.target && event.target.className == 'button1' || event.target.className == "chkbox" && event_count > 0) {

        var chkbox = document.getElementsByClassName("chkbox");
        var chkbox_div = document.getElementsByClassName("chkbox_div");

        for (var i = 0; i < chkbox.length; i++) {
            if (chkbox[i].checked) {
                chkbox_div[i].style.display = 'block';
            } else {
                chkbox_div[i].style.display = 'none';
            }
        }
        event_count += 1
    }

}

document.addEventListener('click', showHide, true);
</script>

</body> 
</html>
