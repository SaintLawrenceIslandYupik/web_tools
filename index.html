<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Yupik</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type = "text/javascript" src = "yupik.js"></script>
</head>

<body>
    <div style="background-color: #ffffff; padding: 2px;">
        <p><h5> Header </h5></p>
    </div>

    <div style="background: #f0f0f0 repeat-x; padding: 25px">
        <div style="background: #ffffff; padding: 25px; text-align: center;">
            <textarea style="background-color: #ffffff;" rows="8" cols="120" name="field1" id="field1">Enter Text Here</textarea>
            <button class="button1" value="submit" id="button1">Enter</button>
        </div>

        <a href="https://en.wikipedia.org/wiki/Latin_script">Latin</a>
        <button class="button2" id="button_latin">[+]</button>
        <div style="display:none"><div id="us_ess"></div></div>

        <p></p>

        Undoubled
        <button class="button2" id="button_undouble">[+]</button>
        <div style="display:none"><div id="us_ess_undoubled"></div></div>
   
        <p></p>

        <a href="https://en.wikipedia.org/wiki/International_Phonetic_Alphabet">Phonetic (IPA)</a>
        <button class="button2" id="button_ipa">[+]</button>
        <div style="display:none"><div id="ipa"></div></div>

        <p></p>

        <a href="https://en.wikipedia.org/wiki/Americanist_phonetic_notation">Phonetic</a> <a href="https://www.degruyter.com/view/j/ling.1975.13.issue-152/ling.1975.13.152.39/ling.1975.13.152.39.xml?format=INT">(Krauss 1975)</a>
        <button class="button2" id="button_krauss1975">[+]</button>
        <div style="display:none"><div id="krauss1975"></div></div>

        <p></p>
 
        <a href="https://en.wikipedia.org/wiki/Americanist_phonetic_notation">Phonetic</a> <a href="http://lingdy.aacore.jp/en/elpr/publication-A2.html#A2-006">(Nagai 2001)</a>
        <button class="button2" id="button_nagai2001">[+]</button>
        <div style="display:none"><div id="nagai2001"></div></div>

        <p></p>

        <a href="https://en.wikipedia.org/wiki/Cyrillic_script">Кириллица</a>
        <button class="button2" id="button_cyrillic">[+]</button>
        <div style="display:none"><div id="ru_ess"></div></div>

        <p></p>

        Latin Stress Patterning
        <button class="button2" id="button_latin_stress">[+]</button>
        <div style="display:none"><div id="latin_stress"></div></div>

        <p></p>
 
        IPA Stress Patterning
        <button class="button2" id="button_ipa_stress">[+]</button>
        <div style="display:none"><div id="ipa_stress"></div></div>

        <p></p>

        Cyrillic Stress Patterning
        <button class="button2" id="button_cyrillic_stress">[+]</button>
        <div style="display:none"><div id="cyrillic_stress"></div></div>

    </div>

    <div style="background-color: #ffffff; padding: 2px;">
        <p><h5> Footer </h5></p>
    </div>

<script type = "text/javascript" src="controller.js"></script>

<script>
function showHide(event) {

    if (event.target && event.target.className == 'button2') {

        var next = event.target.nextElementSibling;
        var button = document.getElementById(event.target.id);

        if (next.style.display == "block") {
            next.style.display = "none";
            button.innerHTML = "[+]";
        } else {
            next.style.display = "block";
            button.innerHTML = "[-]";
        }
    }
}

document.addEventListener('click', showHide, true);
</script>

</body> 
</html>
