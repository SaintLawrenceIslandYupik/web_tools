<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Yupik</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="yupik.js"></script>
</head>

<body>
    <div style="background-color:#ffffff; padding:10px;">
        <h2>Central Siberian Yupik</h2>
    </div>

    <div style="background:#f0f0f0; padding:25px; padding-bottom:25px">

    <ul>
        <li>
            <label style="word-wrap:break-word">
            <a href="https://en.wikipedia.org/wiki/Latin_script">Latin</a><input type="checkbox" class="chkbox">
            </label>
        </li>
        <li>
            <label style="word-wrap:break-word">
            Undoubled<input type="checkbox" class="chkbox">
            </label>
        </li>
        <li>
            <label style="word-wrap:break-word">
            <a href="https://en.wikipedia.org/wiki/International_Phonetic_Alphabet">Phonetic (IPA)</a><input type="checkbox" class="chkbox">
            </label>
        </li>
        <li>
            <label style="word-wrap:break-word">
            <a href="https://en.wikipedia.org/wiki/Americanist_phonetic_notation">Phonetic</a> <a href="https://www.degruyter.com/view/j/ling.1975.13.issue-152/ling.1975.13.152.39/ling.1975.13.152.39.xml?format=INT">(Krauss 1975)</a><input type="checkbox" class="chkbox">
            </label>
        </li>
        <li>
            <label style="word-wrap:break-word">
            <a href="https://en.wikipedia.org/wiki/Americanist_phonetic_notation">Phonetic</a> <a href="http://lingdy.aacore.jp/en/elpr/publication-A2.html#A2-006">(Nagai 2001)</a><input type="checkbox" class="chkbox">
            </label>
        </li>
        <li>
            <label style="word-wrap:break-word">
            <a href="https://en.wikipedia.org/wiki/Cyrillic_script">Кириллица</a><input type="checkbox" class="chkbox">
            </label>
        </li>
        <li>
            <label style="word-wrap:break-word">
            Latin Stress Patterning<input type="checkbox" class="chkbox">
            </label>
        </li>
        <li>
            <label style="word-wrap:break-word">
            IPA Stress Patterning<input type="checkbox" class="chkbox">
            </label>
        </li>
        <li>
            <label style="word-wrap:break-word">
            Cyrillic Stress Patterning<input type="checkbox" class="chkbox">
            </label>
        </li>
    </ul>

        <div style="background:#ffffff; padding:25px; text-align:center;">
            <textarea style="background-color:#ffffff; width:80%; height:100px" name="field1" id="field1">Enter Text Here</textarea>
            <button class="button1" value="submit" id="button1">Enter</button>
        </div>

        <div style= "display:none" class="chkbox_div">
            <b><a href="https://en.wikipedia.org/wiki/Latin_script">Latin</a></b>
            <div id="us_ess"></div>
        </div>

        <p></p>

        <div style= "display:none" class="chkbox_div">
            <b>Undoubled</b>
            <div id="us_ess_undoubled"></div>
        </div>
   
        <p></p>

        <div style= "display:none" class="chkbox_div">
            <b><a href="https://en.wikipedia.org/wiki/International_Phonetic_Alphabet">Phonetic (IPA)</a></b>
            <div id="ipa"></div>
        </div>

        <p></p>

        <div style= "display:none" class="chkbox_div">
            <b><a href="https://en.wikipedia.org/wiki/Americanist_phonetic_notation">Phonetic</a> <a href="https://www.degruyter.com/view/j/ling.1975.13.issue-152/ling.1975.13.152.39/ling.1975.13.152.39.xml?format=INT">(Krauss 1975)</a></b>
            <div id="krauss1975"></div>
        </div>

        <p></p>
 
        <div style= "display:none" class="chkbox_div">
            <b><a href="https://en.wikipedia.org/wiki/Americanist_phonetic_notation">Phonetic</a> <a href="http://lingdy.aacore.jp/en/elpr/publication-A2.html#A2-006">(Nagai 2001)</a></b>
            <div id="nagai2001"></div>
        </div>

        <p></p>

        <div style= "display:none" class="chkbox_div">
            <b><a href="https://en.wikipedia.org/wiki/Cyrillic_script">Кириллица</a></b>
            <div id="ru_ess"></div>
        </div>

        <p></p>

        <div style= "display:none" class="chkbox_div">
            <b>Latin Stress Patterning</b>
            <div id="latin_stress"></div>
        </div>

        <p></p>
 
        <div style= "display:none" class="chkbox_div">
            <b>IPA Stress Patterning</b>
            <div id="ipa_stress"></div>
        </div>

        <p></p>

        <div style= "display:none" class="chkbox_div">
            <b>Cyrillic Stress Patterning</b>
            <div id="cyrillic_stress"></div>
        </div>

    </div>


<script type="text/javascript" src="controller.js"></script>

<script>
function showHide(event) {

    if (event.target && event.target.className == 'button1') {

        var chkbox = document.getElementsByClassName("chkbox");
        var chkbox_div = document.getElementsByClassName("chkbox_div");

        for (var i = 0; i < chkbox.length; i++) {
            if (chkbox[i].checked) {
                chkbox_div[i].style.display = 'block';
            } else {
                chkbox_div[i].style.display = 'none';
            }
        }
    }

}

document.addEventListener('click', showHide, true);
</script>

</body> 
</html>
